<!DOCTYPE html>
<html>
  <head>
    <title>News Hacker</title>
    <script type="text/javascript" src="popup.js"></script>
    <style>
      body {
        background-color: rgb(246, 246, 239);
        width: 600px;
        color: #000;
        font-family: Verdana, Geneva, sans-serif;
      }
      #hits li {
        list-style: none;
        padding-top: 0.2em;
        padding-bottom: 0.2em;
      }
      a {
        text-decoration: none;
      }
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <p id="loading" class="hide">Loading...</p>
    <p id="error" class="hide"></p>
    <p id="no-match" class="hide">No matches found.</p>
    <ul id="hits"></ul>
  </body>
</html>
